<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <input class="form-control mt-2 text-center" type="text" id="inNumber" placeholder="Nhập số n">
                    <div id="result0" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="addNumber"> Thêm Số </button>

                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result1" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="total"> Tổng Số Dương </button>

                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result2" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="count"> Đếm Số Dương</button>

                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result3" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="search"> Tìm Số Nhỏ Nhất </button>

                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result4" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="searchSoDuong"> Tìm Số Dương </button>

                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result5" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="evenNumber"> Tìm số chẵn cuối </button>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 40%;">
                <div class="card-body">
                    <div class="text-center">
                        <div class="form-group text-center d-flex" style="gap: 10px;">
                            <input class="form-control mt-2 text-center" type="text" id="loca1"
                                placeholder="Nhập vị trí 1">
                            <input class="form-control mt-2 text-center" type="text" id="loca2"
                                placeholder="Nhập vị trí 2">
                        </div>
                        <div id="result6" class="alert alert-success text-center"></div>
                        <button class="btn btn-success" id="btnChangeLocal"> Đổi vị trí </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result7" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="btnArrange"> Sắp xếp </button>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result8" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="btnFindPrimeNum"> Tìm số nguyên tố </button>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <input class="form-control mt-2 text-center" type="text" id="inRealNum" placeholder="Nhập số thực">
                    <div id="rNumber" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="addRealNumber"> Thêm Số </button>
                    <div id="result9" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="btnCountRealNumber"> Đếm số nguyên </button>            
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="card mt-2" style="width: 40%;">
                <div class="card-body text-center">
                    <div id="result10" class="alert alert-success text-center mt-2"></div>
                    <button class="btn btn-success" id="btnConfront"> So sánh dương và âm </button>
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
